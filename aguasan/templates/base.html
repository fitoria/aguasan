<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<html lang="es">
<head>
    <title>SISTEMA DE INFORMACION AGUASAN {%block title%}{%endblock%}</title>
    <style type="text/css">
        @import url({{MEDIA_URL}}css/estilo.css);
    </style>
    <link type="text/css" href="css/jquery-ui-1.7.2.custom.css" rel="stylesheet" />	
    <link type="text/css" href="css/verticaltabs.css" rel="stylesheet" />	
	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    {%block extra_js%}{%endblock%}
			
</head>
<body>
  <!-- Comienza el header -->
        <div id="header">
           <div id="header_contenedor">
			   <div id="logo" class="izq">Sistema de información AGUASAN</div>
			   <div id="imagen_header" class="der"></div>
			   <div class="separador"></div>
<!--
			   <div id="menu" class="izq">
			   <ul>
					<li>Inicio</li>
				</ul>
			   </div>

-->

			   <div id="login" class="der">
			       <form>
			        
			            <input id="user" type="text" value="usuario" onfocus="if(this.value==this.defaultValue)this.value='';">
			            <input id="password" type="text" value="contraseña" onfocus="if(this.value==this.defaultValue)this.value='';">
			            <input type="submit" value="entrar">
			        
			       </form>
			   </div>
           </div>
        </div>
        <!-- Termina el header -->
    <div id="contenedor" class="centro">
        
      
          <!-- Comienza Contenido-->
        <div id="contenido">
               <!-- Comienza Columna izquierda-->
               <div id="colum_izq" class="izq">
                  <div class="enlace_sidebar icono_filtro">Filtros</div>
                  <div class="enlace_sidebar icono_ayuda">Ayuda</div>

               </div>
             <!-- termina Columna izquierda--> 
             
             <!-- Comienza Columna derecha--> 

               <div id="colum_der" class="der">
                   {%block contenido%}{%endblock%}
                  

	     	   </div>
	     	 <!-- termina Columna derecha--> 
            <div class="separador" ></div>
            
         </div>
            
        <!-- Termina Contenido-->
        

        
    </div>
    <!-- Termina Contenedor-->
            <!-- Comienza Footer-->
        
        <div id="footer">
             <div id="footer_contenedor" class="centro">
               <div id="logo_footer"></div>
               <div id="creditos">Desarrollado por SIMAS bajo Django framework</div>
             
             </div>
        </div>
        <!-- Termina Footer-->
</body>
</html>
